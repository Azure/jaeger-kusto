apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.service.name: kusto-jaeger
  name: jaeger
spec:
  replicas: 2
  selector:
    matchLabels:
      io.service.name: kusto-jaeger
  template:
    metadata:
      annotations:
        service.version: 2.0.0-preview
      labels:
        io.kompose.network/server-default: "true"
        io.service.name: kusto-jaeger
    spec:
      containers:
        - args:
            - --grpc-storage.server=kusto-jaeger-plugin:8989
            - --grpc-storage.connection-timeout=60s
            - --grpc-storage.tls.enabled=false
            - --query.base-path=/tracing
          env:
            - name: SPAN_STORAGE_TYPE
              value: grpc-plugin
          image: jaegertracing/jaeger:2.8.0
          name: jaeger
          ports:
            - containerPort: 16686
              hostPort: 16686
              protocol: TCP
            - containerPort: 16687
              hostPort: 16687
              protocol: TCP
      restartPolicy: Always
