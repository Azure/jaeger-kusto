apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert -c -f build/server/docker-compose.yml
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: jaeger
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: jaeger
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert -c -f build/server/docker-compose.yml
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/server-default: "true"
        io.kompose.service: jaeger
    spec:
      containers:
        - args:
            - --grpc-storage.server=plugin:8989
            - --grpc-storage.connection-timeout=60s
            - --grpc-storage.tls.enabled=false
          env:
            - name: SPAN_STORAGE_TYPE
              value: grpc-plugin
          image: jaegertracing/all-in-one:1.55
          name: jaeger
          ports:
            - containerPort: 5775
              hostPort: 5775
              protocol: UDP
            - containerPort: 6831
              hostPort: 6831
              protocol: UDP
            - containerPort: 6832
              hostPort: 6832
              protocol: UDP
            - containerPort: 5778
              hostPort: 5778
              protocol: TCP
            - containerPort: 16686
              hostPort: 16686
              protocol: TCP
            - containerPort: 14268
              hostPort: 14268
              protocol: TCP
            - containerPort: 14250
              hostPort: 14250
              protocol: TCP
      restartPolicy: Always
